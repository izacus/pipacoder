<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>PipaCoder - Format setup</title>
		<link rel="stylesheet" href="layout.css">
		<script type="text/javascript" src="jquery-1.3.2.js"></script>
		<script type="text/javascript" src="formats.js"></script>
	</head>
	<body>
		<div id="page-container">
			<div id="header">
				<h1>PipaCoder</h1><br>
				<h2>Format management</h2>
			</div>
			<div>
				<form name="edit-format">
				<div class="format-labels">
					Edit format:
					<br><br>
					Format name:
				</div>
				<div class="format-boxes">
					<select name="formatedit" class="format-textbox">
						<option> - Select one -</option>
					</select>
					<br><br>
					<input type="text" class="format-textbox"></input>
				</div>
				<div class="floatfix"></div>
				<h3>Video parameters</h3>
				
				<div class="format-labels">
					Bitrate (bps): 
					<br><br>
					Resolution (px): 
				</div>
				<div class="format-boxes">
					<input type="text" class="format-textbox"></input>
					<br><br>
					<input type="text" class="format-textbox"></input>
				</div>
				<div class="floatfix"></div>
				
				<h3>Audio parameters</h3>
				<div class="format-labels">
					Bitrate (bps): 
					<br><br>
					Number of channels:
					<br><br>
					Samplerate (Hz): 
				</div>
				<div class="format-boxes">
					<input type="text" class="format-textbox"></input>
					<br><br>
					<input type="text" class="format-textbox"></input>
					<br><br>
					<input type="text" class="format-textbox"></input>
				</div>
				<div class="floatfix"></div>
				
				<h3>Miscellaneous</h3>
				<div class="format-labels">
					Filename suffix:
				</div>				
				<div class="format-boxes">
					<input type="text" class="format-textbox"></input>
				</div>
				<div class="floatfix"></div>
				
				<div class="format-submit">
					<button type="button">Remove</button>
					<button type="button">Add/update</button>
				</div>
				</form>
			</div>
			<div id="footer">
				<h6>
					This is free software. Copyright Jernej Virag 2009.
				</h6>
			</div>
		</div>
	</body>
</html>
