<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>PipaCoder control panel</title>
		<link rel="stylesheet" href="layout.css">
	</head>
	<body>
		<div id="page-container">
			<div id="header">
				<h1>PipaCoder</h1>
			</div>
			<div id="newjob">
				<h1>New job</h1>
				
				<div id="newjob-labels">
					Encode file:<br>
					Format presets:<br>
					Target formats:<br>
				</div>
				<div id="newjob-forms">
					<select id="filename">
						<option>traktor.mp4</option>
					</select>
					<br>
					<select id="preset">
						<option>Standard preset</option>
					</select>
				</div>
				<div class="floatfix"></div>
			</div>
			<div id="footer">
				<h6>
					This is free software. Copyright Jernej Virag 2009.
				</h6>
			</div>
		</div>
	</body>
</html>
