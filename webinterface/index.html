<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>PipaCoder control panel</title>
		<link rel="stylesheet" href="css/layout.css">
		<script type="text/javascript" src="js/jquery-1.6.1.js"></script>
		<script type="text/javascript" src="js/jquery.simplemodal-1.4.1.js"></script>
		<script type="text/javascript" src="js/jobs.js"></script>
		<script type="text/javascript" src="js/format.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div id="page-container">
			<div id="header">
				<h1>PipaCoder</h1>
			</div>
			<!-- Create new job part of the document -->
			<div id="newjob">
				<div>
					<!-- Upper left corner, with filename/presetname -->
					<div id="newjob-ul">
						<div class="newjob-labels">
							Encode file: <br>
							Format presets: <br>
						</div>
						<div id="newjob-selections">
							<select id="select-filename" class="newjob-select">
								<option>Loading...</option>
							</select>
							<br>
							<select id="select-preset" class="newjob-select">
								<option>Loading...</option>
							</select>							
						</div>
					</div>
					<!-- Upper right corner with links so more settings pages -->
					<div id="newjob-ur">
						<b><a href="formats.html">Manage format options</a></b> <br>
						<b><a href="presets.html">Manage presets</a></b>
					</div>
					<div class="floatfix"></div>
				</div>
				<!-- Format selection boxes -->
				<div>
					<div class="newjob-labels">
						Target formats:
					</div>
					<div class="formats-box">
						<div class="box-title">All encoding options</div>
						<div>
							<select name="allformatlist" id="allformatlist" class="box-list" multiple="multiple" size="6">
								<option>Loading...</option>
							</select>
						</div>
					</div>
					<div id="format-buttons">
						<button type="button" id="add" class="button">&gt;</button><br>
						<button type="button" id="remove" class="button">&lt;</button>
					</div>
					
					<div class="formats-box">
						<div class="box-title">Encode into</div>
						<div>
							<select name="selectedformatlist" id="selectedformatlist" class="box-list" multiple="multiple" size="6">
								<option>&nbsp;</option>
							</select>
						</div>
					</div>
					<div class="encode-button-box">
						<button type="button" class="encode-button" id="encode-button">Add to encoder queue</button>
					</div>
				</div>
			
			<!-- Table containing current job list -->
			<table class="job-table" id="jobs">
				<tbody></tbody>
			</table>
			
			</div>
			
			<div id="footer">
				<h6>
					This is free software.
				</h6>
			</div>
			
		</div>
	</body>
</html>
